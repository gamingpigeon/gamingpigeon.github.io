<script type="text/processing">

PImage background2;

int x; int Vx; int xy; int Vy;int gameState;

void setup(){
  gameState = 0;

  background2 = loadImage("background2.jpg");
  tpose2 = loadImage("tpose2.png");
  krabby_patty = loadImage("krabby_patty.png");
  Vy = 2;
  Vx = 50;
}


void draw(){
  //background image first
  if(gameState == 0){
  image(background2, x, 0);
  image(background2, x+background2.width, 0);
  if(x < -background2.width){
    x=0;
  }
  image(tpose2, Vx, xy);
  image(krabby_patty, 300,200);
  xy = xy +Vy;
  Vy++;
  x--;
  accerlerate();
  checkBob();
  }
   if(gameState != 0){
   fill(0);
   textSize(40);
   rect(280,200,200,45);
   fill(255,0,0);
   if(mouseX < 480 && mouseX > 245 && mouseY > 150 && mouseY > 100){
     fill(255,255,255);
     if(mousePressed){
       gameState = 0;
       xy = 100;
     }
   text("You lose", 300,245);
  }
  else if (gameState ==1){
   
  
  }
   }
  
}

void accerlerate(){
  if(mousePressed){
    Vy = -10;
  }
}

void checkBob(){
 if(xy > height || xy < -100){
   gameState =1; 
 }
}


</script>
